<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game play</title>
    <link rel="stylesheet" href="styles.css" class="style" />
  </head>
  <body>
    <section class="container">
      <div class="btn">
        <button class="guess again">Play Again!</button>
      </div>
      <input type="number" class="input-sec" />
      <div class="btn">
        <button class="guess submit">Guess</button>
      </div>
      <div class="output">
        <h2 class="result">Pending.....</h2>
      </div>
      <div class="left-attemp">
        <h4>Score:<span class="left"> 20</span></h4>
      </div>
      <div class="left-attemp">
        <h4>Highest Score:<span class="high-score"> 0</span></h4>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
